<p>registercompany works!</p>


  

<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Company registration</h2>

  <form [formGroup]="registerCompanyForm">

    <div class="form-outline mb-4">
        <label class="form-label" for="form3Example1cg">Name</label>
      <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Enter comp name " formControlName="cname"/>
    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="form3Example3cg">Email</label>
      <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder = "Enter email id" formControlName="cemail" />
    </div>
    <div class="form-outline mb-4">
        <label class="form-label" for="form3Example1cg">Phone no</label>
      <input type="text" id="form3Example1cg" class="form-control form-control-lg"  placeholder = "Enter phn no"formControlName="cphn"/>
    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="form3Example1cg">Address</label>
      <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder = "Enter caddress" formControlName="caddr" />
    </div>
    
    <div class="form-outline mb-4">
        <label class="form-label" for="form3Example1cg">Username</label>
      <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Enter username" formControlName="username" />
    </div>
    
    <div class="form-outline mb-4">
        <label class="form-label" for="form3Example1cg">Password</label>
      <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder = "Enter password" formControlName="password" />
    </div>


    <div class="d-flex justify-content-center">
      <button type="button" (click)="registerComp()"
        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
    </div>

  </form>
</div>
</div>
</div>
</div>
</div>
</div>
